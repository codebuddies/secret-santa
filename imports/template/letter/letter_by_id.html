<template name="letterById">
  {{#if Template.subscriptionsReady}}
    {{#with letter}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Letter</h2>
        </div>
        <div class="panel-body">
          <div class="col-md-4">
            <h3>Firstname : <small> {{letter.user.firstname}}</small></h3>
          </div>
          <div class="col-md-4">
            <h3>Lastname : <small> {{letter.user.lastname}}</small></h3>
          </div>
          <div class="col-md-4">
            <h3>Preference : <small> {{letter.preference}} </small> </h3>
          </div>
          <hr>
          <div class="col-md-6">
            <div class="page-header">
              <h3>Introduction</h3>
            </div>
            <h4>
              {{letter.introduction}}
            </h4>

          </div>
          <div class="col-md-6">
            <div class="page-header">
              <h3>Area of interest</h3>
            </div>
            <h4>
              {{letter.categories}}
            </h4>

          </div>
        </div>
      </div>

    {{/with}}
  {{/if}}


</template>
