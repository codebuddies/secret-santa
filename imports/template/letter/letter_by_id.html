<template name="letterById">
  {{#if Template.subscriptionsReady}}
    {{#with letter}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Letter</h2>
        </div>
        <div class="panel-body">
          <div class="col-md-4">
            <h3>First name: <small> {{letter.user.firstname}}</small></h3>
          </div>
          <div class="col-md-4">
            <h3>Last name: <small> {{letter.user.lastname}}</small></h3>
          </div>
          <div class="col-md-4">
            <h3>Preference: <small> {{letter.preference}} </small> </h3>
          </div>
          <div class="col-md-12">
            <h3>Email: <small> {{letter.user.email}}</small></h3>
          </div>
          <hr>
          <div class="col-md-6">
            <div class="page-header">
              <h3>Introduction:</h3>
            </div>
            <h4>
              {{letter.introduction}}
            </h4>

          </div>
          <div class="col-md-6">
            <div class="page-header">
              <h3>Areas of interest:</h3>
            </div>
            <h4>
              {{letter.categories}}
            </h4>

          </div>
        </div>
      </div>

      {{#if equals letter.status 'invalid'}}
        <div class="alert alert-warning" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          Invalid
        </div>
      {{else}}
      <div class="row">
        <div class="col-md-12">
          <div class="btn btn-block btn-default" id="blockUser">
            Block the user
          </div>
        </div>
      </div>
      <br>


      {{#if letter.verified}}
        {{> verifiedLetter}}
      {{else}}
        <div class="row">
          <div class="col-md-12">
            <div class="btn btn-block btn-default" id="falseAlarm">
              False Alarm
            </div>
          </div>
        </div>
      {{/if}}

      {{/if}}



    {{/with}}
  {{/if}}


</template>
