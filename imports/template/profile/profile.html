<template name="profile">
  <div class="panel panel-default">
      <div class="panel-body">
        {{#unless currentUser}}
          <h5>Please login to see this information</h5>
        {{else}}
        {{#if Template.subscriptionsReady}}

          {{#with userInfo}}

            <div class="row">
              <div class="col-md-2">
              <img src="{{#if profile.avatar.image_192}} {{profile.avatar.image_192}} {{else}}/default-avatar.png{{/if}}" alt="" height="100" width="100" />
              </div>
              <div class="col-md-10">
                <h5>Name : {{slack_username}}</h5>
                <h6>
                  {{#if equals _id currentUser._id}}
                    <div class="btn btn-default" id="changeProfilePicture">
                      Change Profile Picture
                    </div>
                  {{/if}}
                </h6>
              </div>
            </div>



            <br>
            <br>

          {{/with}}

          {{#with letter}}
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">My Letter to santa</h2>
              </div>
              <div class="panel-body">
                <div class="col-md-4">
                  <h3>Firstname : <small> {{letter.user.firstname}}</small></h3>
                </div>
                <div class="col-md-4">
                  <h3>Lastname : <small> {{letter.user.lastname}}</small></h3>
                </div>
                <div class="col-md-4">
                  <h3>Preference : <small> {{letter.preference}} </small> </h3>
                </div>
                <hr>
                <div class="col-md-6">
                  <div class="page-header">
                    <h3>Introduction</h3>
                  </div>
                  <h4>
                    {{letter.introduction}}
                  </h4>

                </div>
                <div class="col-md-6">
                  <div class="page-header">
                    <h3>Area of interest</h3>
                  </div>
                  <h4>
                    {{letter.categories}}
                  </h4>

                </div>
              </div>
            </div>
          {{/with}}

          {{/if}}
        {{/unless}}



      </div>
    </div>

</template>
