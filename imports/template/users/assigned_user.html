<template name="assignedUser">
  {{#if Template.subscriptionsReady}}
    {{#with questionnaire}}
      {{#unless questionnaire.sent}}

        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Your Buddy</h2>
          </div>
          <div class="panel-body">
            <div class="col-md-4">
              <h3>First name: <small> {{questionnaire.user.firstname}}</small></h3>
            </div>
            <div class="col-md-4">
              <h3>Last name: <small> {{questionnaire.user.lastname}}</small></h3>
            </div>
            <div class="col-md-4">
              <h3>Preference: <small> {{questionnaire.preference}} </small> </h3>
            </div>
            <hr>
            <div class="col-md-6">
              <div class="page-header">
                <h3>Introduction:</h3>
              </div>
              <h4>
                {{questionnaire.introduction}}
              </h4>

            </div>
            <div class="col-md-6">
              <div class="page-header">
                <h3>Areas of interest:</h3>
              </div>
              <h4>
                {{questionnaire.categories}}
              </h4>

            </div>
          </div>
        </div>

      {{#unless questionnaire.reported}}
      <div class="row">
        <div class="col-md-12">
          <div class="btn btn-block btn-default" id="reportUser">
            Report User
          </div>
        </div>
      </div>
      {{/unless}}
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="btn btn-block btn-default" id="giftConfirmation">
            I have emailed a ~$10 gift to my recipient.
          </div>
        </div>
      </div>


      {{else}}
        {{> thanksForParticipating}}
      {{/unless}}
    {{else}}
      {{> thanksForRegistering}}

    {{/with}}
  {{/if}}

</template>
