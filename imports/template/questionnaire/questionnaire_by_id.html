<template name="questionnaireById">
  {{#if Template.subscriptionsReady}}
    {{#with questionnaire}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Your Buddy</h2>
        </div>
        <div class="panel-body">
          <div class="col-md-4">
            <h3>Firstname : <small> {{questionnaire.user.firstname}}</small></h3>
          </div>
          <div class="col-md-4">
            <h3>Lastname : <small> {{questionnaire.user.lastname}}</small></h3>
          </div>
          <div class="col-md-4">
            <h3>Preference : <small> {{questionnaire.preference}} </small> </h3>
          </div>
          <hr>
          <div class="col-md-6">
            <div class="page-header">
              <h3>Introduction</h3>
            </div>
            <h4>
              {{questionnaire.introduction}}
            </h4>

          </div>
          <div class="col-md-6">
            <div class="page-header">
              <h3>Area of interest</h3>
            </div>
            <h4>
              {{questionnaire.categories}}
            </h4>

          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="btn btn-block btn-default" id="blockUser">
          Block This User
        </div>
      </div>


    {{/with}}
  {{/if}}


</template>
