<template name="sentGiftModal">
  <div class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
            <form class="sentGiftModal">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4>What did you send to your recipient?</h4>
                <p>Please let us know for our record-keeping purposes! We'll keep this information secret.</p>
              </div>
              <div class="modal-body">

                <div class="form-group">
                  <!-- <label for="comment">Introduce yourself :</label> -->
                  <textarea class="form-control" rows="5" id="giftDetail" placeholder=""></textarea>
                </div>

              </div><!--modal body-->

              <div class="modal-footer">
                {{#unless processing}}
                  <button id="confirm" class="btn btn-primary ">Confirm</button>
                  <button id="cancle" class="btn btn-primary pull-right">Cancel</button>
                {{else}}
                  <button type="button" class="btn btn-primary disabled"><i class="fa fa-refresh fa-spin"></i> Processing</button>
                  <button type="button" class="btn btn-primary disabled pull-right">Cancel</button>
                {{/unless}}

              </div>

            </form>

          </div><!--modal content-->
      </div><!--modal dialog-->
  </div>
</template>
