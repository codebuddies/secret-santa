<template name="landingForCurrentUser">
  {{#if currentUser.duplicate}}
    {{> duplicateUser}}
  {{else}}

    {{#unless currentUser.letter.sent}}
      {{#unless isInRole 'admin'}}
        {{> letterToSanta}}
      {{/unless}}
    {{else}}

      {{> assignedLetter}}
    {{/unless}}
  {{/if}}
</template>
